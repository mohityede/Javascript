<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="time">
        <div class="block">
            <div class="hour"></div>
            <div>hour</div>
        </div>
        <div class="block">
            <div class="min"></div>
            <div>min</div>
        </div>
        <div class="block">
            <div class="sec"></div>
            <div>sec</div>
        </div>
    </div>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand">
                <div></div>
            </div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

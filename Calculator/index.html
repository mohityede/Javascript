<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="cal-body">
        <div class="box"></div>
        <div id="C" class="box">C</div>
        <div class="box">X</div>
        <div class="box navy-bg">%</div>
        <div class="box navy-bg">+</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box navy-bg">*</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box navy-bg">-</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box navy-bg">/</div>
        <div id="num0" class="box">0</div>
        <div class="box">&dot;</div>
        <div class="box navy-bg">=</div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
